{% extends '_base.html' %}

{% block content %}
<p><a href="{{ url_for('home') }}">{{ _('Home') }}</a></p>
{% from "macros.html" import render_field %}
    <form method="POST" action="login?next={{ request.args.next }}" class="form">
        {{ form.csrf_token }}
        {{ render_field(form.email, class="input text") }}
        {{ render_field(form.password, class="input text") }}
        <input type="submit" name="login" value="{{ _('Login') }}" class="button green">
        <input type="submit" name="forgot_password" value="{{ _('Forgot Password') }}" class="button green">
    </form>
<p><a href="{{ url_for('users.register') }}">{{ _('Register') }}</a></p>
{% endblock %}

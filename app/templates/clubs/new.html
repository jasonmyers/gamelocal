{% extends '_base.html' %}

{% block content %}
<p><a href="{{ url_for('home') }}">{{ _('Home') }}</a></p>
{% from "macros.html" import render_field %}
    <form method="POST" action="new" class="form">
        {{ form.csrf_token }}
        {{ render_field(form.name, class="input text") }}
        {{ render_field(form.game, class="input text") }}
        {{ render_field(form.recaptcha) }}
        <input type="submit" value="Add Club" class="button green">
    </form>
{% endblock %}
